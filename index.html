<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolkien Fantasy Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="portal">
        <h1 id="quanya">Quanya</h1>
        <p>Say friend and enter</p>
        <input type="text" id="password" placeholder="Enter the word">
    </div>

    <div id="designer" style="display: none;">
        <h2>Creating a blanket and pillow cover of your choice...</h2>
        <div id="image-container"></div>
        <button id="confirm">Confirm</button>
        <button id="cancel">Cancel</button>
        <button id="upload">Upload</button>
    </div>

    <input type="file" id="file-input" style="display: none;">
</body>
</html>
